p_auth_acl_howtouse="This page allow to change permission required to use a resource.<br/>
	Resources are identified by a string composed by at least 2 parts (Ex: index/index).
	Each part is divided by a slash character ('/'). The first part represents the controller of a request, the second one the action.
	Only for browse/share resources is allowed a third part which represent the plugin provider which will handle the browse request (Ex. browse/share/fileSystem or browse/share/onlinelibrary)<br/>
	All unlisted resources will be assumed as accessible by anonymous users<br/><br/>
	<b>Change this options only if you know what are you doing. Effects could be surprising</b>
	"

